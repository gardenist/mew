<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAY의 TODO list</title>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="todo-submit">
        <div id="contentsInput">
            <input id = "content" type="text" placeholder="할 일을 입력해주세요" maxlength="15">
            <button onclick="btnClick()">저장</button>
        </div>
    </div>
    <div class="todo-list">
        <div id="listTitle">To do</div>
        <div id="listContents">
            <ul>

            </ul>
        </div>
    </div>
    <div class="done-list">
        <div id="doneTitle">Done</div>
        <div id="doneContents">
            <ul>장 보기</ul>
        </div>
    </div>
</body>
</html>
