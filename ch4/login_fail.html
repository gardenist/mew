    <title>로그인하기</title>
<style>
    input {
        width : 200px;
    }
    .error {
        color : red;
    }

<body>
<form action="/login" method="GET"> 
    ID : <input name="id" placeholder="아이디를 입력하세요" /> <br>
    PW : <input name="password" placeholder="비번을 입력하세요" /> <br>
    <button id="login">로그인</button>
    <p class="error">아이디나 비번 둘 중 하나 틀렸습니다</p>
</form>
</body>
</html>
